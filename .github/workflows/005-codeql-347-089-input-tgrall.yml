
name: "002-CodeQL tgrall Default"

on:
  workflow_dispatch:
  workflow_dispatch:
    inputs:
      codeql-include-tags:
        description: 'CodeQL query tags to include'
        required: true
          
jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'java', 'javascript' ]
        # CodeQL supports [ 'cpp', 'csharp', 'go', 'java', 'javascript', 'python', 'ruby' ]
        # Use only 'java' to analyze code written in Java, Kotlin or both
        # Use only 'javascript' to analyze code written in JavaScript, TypeScript or both
        # Learn more about CodeQL language support at https://aka.ms/codeql-docs/language-support

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    # Initializes the CodeQL tools for scanning.
    - name: Initialize CodeQL
      uses: tgrall/codeql-action/init@issue-1589-config-param
      with:
        languages: ${{ matrix.language }}
        configuration: |
          disable-default-queries: true
          queries:
            - uses: security-extended
            - uses: security-and-quality
          query-filters:
            - include:
                tags: /${{ github.event.inputs.codeql-include-tags }}/ 

    -   name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
            distribution: 'temurin'
            java-version: 17
            architecture: x64
    -   name: Cache Maven packages
        uses: actions/cache@v3.2.6
        with:
            path: ~/.m2
            key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
            restore-keys: ${{ runner.os }}-m2-

    -   name: Build with Maven
        run: mvn compile -B -DskipTests

    # ‚ÑπÔ∏è Command-line programs to run using the OS shell.
    # üìö See https://docs.github.com/en/actions/using-workflows/workflow-syntax-for-github-actions#jobsjob_idstepsrun

    #   If the Autobuild fails above, remove it and uncomment the following three lines.
    #   modify them (or add more) to build your code if your project, please refer to the EXAMPLE below for guidance.

    # - run: |
    #     echo "Run, Build Application using script"
    #     ./location_of_script_within_repo/buildscript.sh

    - name: Perform CodeQL Analysis
      uses: tgrall/codeql-action/analyze@issue-1589-config-param
      with:
        category: "/language:${{matrix.language}}"
